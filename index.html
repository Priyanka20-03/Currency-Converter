<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="heading text-center display-2">Currency Converter</h1>
  <hr>
  <div class="container">
    <div class="main">
      <div class="form-group">
        <label for="oamount">Amount to Convert:</label>
        <input type="text" class="form-control searchBox" placeholder="0.00" id="oamount">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">From</span>
            </div>
            <select class="form-control from" id="sel1">
              <option value="">Select One …</option>
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="CNY">CNY</option>
              <option value="SEK">SEK</option>
              <option value="NZD">NZD</option>
              
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">To</span>
            </div>
            <select class="form-control to" id="sel2">
              <option value="">Select One …</option>
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="CNY">CNY</option>
              <option value="SEK">SEK</option>
              <option value="NZD">NZD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary convert m-2" type="submit">Convert</button>
        <button class="btn btn-primary m-2" onclick="clearVal()">Reset</button>
      </div>
    </div>
    <div id="finalAmount" class="text-center">
      <h2>Converted Amount: <span class="finalValue" style="color:rgb(255, 0, 0);"></span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
